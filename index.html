<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <div class="screen">
    <div class="leftside">
      <img src="https://picsum.photos/1920/1080?random=1" alt="img">
    </div>
    <div class="rightside">
      <h1>Crie uma Conta</h1>

      <form method="POST" action="cadastro.php" class="validador">

        <label>
          <input type="text" data-rules="required|min=4" placeholder="Nome" name="nome">
        </label>
        <label>
          <input type="text" placeholder="Email" data-rules="required|email" name="email">
        </label>
        <label>
          <input type="password" placeholder="Senha" data-rules="required|min=6|birth" name="password">
        </label>
        <label>
          <input type="submit" value="Cadastrar">
        </label>

      </form>

      <div>
        Já tem uma conta? <a href="">Faça login!</a>
      </div>
    </div>
  </div>

  <script src="./src/js/script.js"></script>
</body>
</html>
